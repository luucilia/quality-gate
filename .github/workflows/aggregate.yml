name: Quality Gate

on:
  workflow_dispatch:

jobs:
  aggregate:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código do repositório
        uses: actions/checkout@v4

      - name: Listar todos os repositórios da conta
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          curl -s \
          -H "Authorization: token $GH_TOKEN" \
          https://api.github.com/user/repos?per_page=100 \
          > repos.json

      - name: Criar CSV inicial
        run: |
          echo "repo,linguagem,versao_atual,versao_minima,status,frameworks,banco" > inventory.csv

      - name: Exemplo de preenchimento (placeholder)
        run: |
          echo "exemplo-repo,Python,3.11,3.12,ABAIXO,Django,Postgres" >> inventory.csv

      - name: Salvar CSV
        uses: actions/upload-artifact@v4
        with:
          name: inventory
          path: inventory.csv

